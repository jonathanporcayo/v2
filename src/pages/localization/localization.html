  <ion-grid>
    <ion-row  >
    

         

      
      <ion-col (click)="ine1s()" *ngIf="!ine1" >
        <div><img src="assets/img/ine1.jpg" width="60px" height="80px"   class="centerIMG" ></div>
        <span class="centerIMG">INE/IFE</span>
      </ion-col>
      <ion-col   *ngIf="ine1">
        <div><img  [src]="ine1"  width="60px" height="80px" class="centerIMG" ></div> 
        <span class="centerIMG">INE/IFE agregado   </span>

      </ion-col>
      <ion-col (click)="ine2s()" *ngIf="!ine2">
        <div><img src="assets/img/ine2.jpg"  width="60px" height="80px" class="centerIMG"></div> 
        <span class="centerIMG">INE/IFE Reverso</span>

      </ion-col>
      <ion-col  *ngIf="ine2">
        <div><img  [src]="ine2" width="60px" height="80px" class="centerIMG" ></div> 
        <span class="centerIMG">INE/IFE Reverso agregado</span>

      </ion-col>
    </ion-row> 
  </ion-grid> 

  <ion-grid>
      <ion-row  >
        <ion-col (click)="domicilios()" *ngIf="!domicilio" >
          <div><img src="assets/img/images.jpg" width="60px" height="80px"   class="centerIMG" ></div>
          <span class="centerIMG">DOMICILIO</span>
        </ion-col>
        <ion-col   *ngIf="domicilio">
          <div><img  [src]="domicilio"  width="60px" height="80px" class="centerIMG" ></div> 
          
          <span class="centerIMG">DOMICILIO agregado</span>
  
        </ion-col>
        <ion-col (click)="curps()" *ngIf="!curp">
          <div><img src="assets/img/descarga.jpg"  width="60px" height="80px" class="centerIMG"></div> 
          <span class="centerIMG">CUPR</span>
  
        </ion-col>
        <ion-col  *ngIf="curp">
          <div><img  [src]="curp" width="60px" height="80px" class="centerIMG" ></div> 
          <span class="centerIMG">CUPR Reverso agregado</span>
  
        </ion-col>
      </ion-row> 
    </ion-grid>
